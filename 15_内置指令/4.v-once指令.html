<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        v-once指令：
                    1.v-once所在节点在初次动态渲染后，就视为静态内容了。
                    2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
    -->

    <div id="root">
        <h2 v-once >当前的N值是:{{n}}</h2>
        <h2 >当前的N值是:{{n}}</h2>
        <button @click="n++">点我N++</button>
    </div>


    <script>

        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data:{
                name: 'shake',
                code: 123,
                n:1
            }
        })
    </script>


</body>

</html>
