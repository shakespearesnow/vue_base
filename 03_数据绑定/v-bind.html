<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

        <h1>Hello,{{name}}</h1>

        <!-- 单项数据绑定 -->
        <!-- <input type="text" v-bind:value="code"> -->
        <input type="text" :value="code">

        <br/>
        
        <!-- 双向数据绑定 -->
        <!-- <input type="text" v-model:value="code"> -->
        <input type="text" v-model="code">

        <!-- v-model只能用于表单类元素(输入类元素)上 -->
        <!-- v-model 是针对于 Value 进行修改 -->
        <!-- <h2 v-model:value="name">你好啊</h2> -->

    </div>
    
   <script type="text/javascript">

    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'shake',
            code:123
        }
    })
   </script>
</body>
</html>
