<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生命周期函数</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2 v-if="flag">v-if指令</h2>
        <h2 :style="{opacity}">Hello</h2>
    </div>


    <script>

        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data:{
                name: 'shake',
                code: 123,
                flag: false,
                opacity: 1
            },
            mounted() {
                console.log(this)
                setInterval(() => {
                    this.opacity -= 0.1
                    if(this.opacity <= 0) this.opacity = 1
                },300)
            },
        })
    </script>


</body>

</html>
