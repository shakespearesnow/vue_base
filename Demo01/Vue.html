<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js" ></script>
</head>
<body>

    <!-- 容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>









    <script type="text/javascript"> 

        Vue.config.productionTip = false

        // 创建Vue实例
        new Vue({
            // el:document.getElementById('root')
            el:'#root',
            data: {
                name:'111'
            }
        })

        
    </script>
    
    
</body>
</html>
