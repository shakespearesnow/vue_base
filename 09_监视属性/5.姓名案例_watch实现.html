<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>姓名案例_watch实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        computed.和watch之间的区别：
            1,computed能完成的功能，watch都可以完成。

            2,watch能完成的功能，computed.不一定能完成，例如：watch可以进行异步操作。

            两个重要的小原则：
            1,所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象。

            2,所有不被Ve所管理的函数（定时器的回调函数、ajax的回调函数, promise的回调函数），最好写成箭头函数，
            这样this的指向才是vm或组件实例对象。
     -->


    <div id="root">
        姓:<input type="text" v-model="firstName"></input><br/>
        名:<input type="text" v-model="lastName" ></input><br/>
        全名: <span>{{fullName}}</span>
    </div>


    <script>

        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: 'shake',
                    code: 123,
                    firstName:'张',
                    lastName: '三',
                    fullName: '张-三'
                }
            },
            watch:{
                firstName(newValue, oldValue){
                    setTimeout(() => {

                        this.fullName = newValue + "-" + this.lastName

                    },1000)
                },
                lastName(newValue, oldValue){
                    setTimeout(() => {

                        this.fullName = this.firstName + "-" + newValue
                        
                    },1000)
                }
            }
        })
    </script>


</body>

</html>
