<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>天气案例_深度监视</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        深度监视：
            (1).Vue中的watch默认不监测对象内部值的改变（一层）。
            (2).配置deep：true可以监测对象内部值改变（多层)。

            备注
            (1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！
            (2).使用watchl时根据数据的具体结构，决定是否采用深度监视。
     -->

    <div id="root">
        <h2>今天天气很{{info}}</h2>

        <button @click = "changeWeather">切换天气</button><br/>

        <h3>a的值是:{{numbers.a}}</h3>
        <button @click="numbers.a++">点我a加1</button><br/>
        
        <h3>b的值是:{{numbers.b}}</h3>
        <button @click="numbers.b++">点我b加1</button>
        <button @click="numbers = {a:666, b:888}">替换a和b</button>
        

    </div>


    <script>

        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: 'shake',
                    code: 123,
                    isHot: true,
                    numbers:{
                        a:1,
                        b:2
                    }
                }
            },
            computed:{
                info(){
                    return this.isHot? '炎热' : '凉爽';
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            watch:{
                isHot:{

                    immediate:true, // 初始化时被调用

                    // handler什么时候调用 isHot发生改变时
                    handler(newValue, oldValue){
                        console.log('isHot被修改了', newValue, oldValue)
                    }
                },
                // 
                'numbers.a':{
                    immediate:true, // 初始化时被调用

                    // handler什么时候调用 isHot发生改变时
                    handler(newValue, oldValue){
                        console.log('a被修改了', newValue, oldValue)
                    } 
                }
            }
        })

       
    </script>


</body>

</html>
