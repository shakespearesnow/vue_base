<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // el的两种写法  
        // 1. el的方式
        // 2. .$mount()的方式
        const vm = new Vue({
            // el:'#root',
            data:{
                name:'shake'
            }
        })
        
        vm.$mount('#root');


        // data的两种写法
        const v = new Vue({
            data(){
                return{
                name:'shake'
                }
            }
        })
        
        v.$mount('#root');


    </script>
</body>
</html>
