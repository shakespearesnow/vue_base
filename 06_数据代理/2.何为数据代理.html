<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.definepropertyfangfa </title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>

    <!-- 数据代理 : 通过一个对象代理对另一个对象属性的操作(读/写) -->
    <script type="text/javascript">
        let obj1  = {x : 100}
        let obj2  = {y : 200}

        Object.defineProperty(obj2, 'x', {
            get(){
                return obj1.x
            },

            set(value){
                obj1.x =value
            }
        })

    </script>





</body>
</html>
