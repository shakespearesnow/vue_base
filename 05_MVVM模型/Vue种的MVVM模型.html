<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <div id="root">
        <h1>Hello,名称:{{name}}</h1>
        <h1>Hello,编号:{{code}}</h1>
        <h1>测试1:{{1+1}}</h1>
        <h1>测试2:{{$options}}</h1>
    </div>
    
    <script type="text/javascript">



        new Vue({
            el:'#root',
            data() {
                return {
                    name:'shake',
                    code:123
                }
            }

        })
    </script>
</body>
</html>
