<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 1.Vue中常用的按键别名：
            回车=>enter
            刚除·=>·delete(捕获“刚除”和“退格”键)
            退出=>·esc
            空格=>·space
            换行·=>tab 配合keydown使用
            上=>up
            下=>down
            左=>1eft
            右=>right
            
            2,Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

            3.系统修饰键（用法特殊）：ctrl、a1t、shift、meta
            (1).配合kyup使用：按下修饰键的同时，再按下其他健，随后释放其他健，事件才被触发。
            (2),配合keydown使用：正常触发事件。

            4.也可以使用keyCode去指定具体的按键（不推荐）

            5.Vue,config.keyCodes,自定义键名=键码，可以去定制按键别名
 -->

    <div id="root">
        <h2>hello,{{name}}</h2>
        <input type="text" placeholder="回车提示输入" @keyup.delete = "showInfo">
    </div>


    <script>

        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'shake',
                    code: 123
                }
            },
            methods: {
                showInfo(e){
                    // event.keyCode 键盘编码
                    // event.key 键盘名字
                    console.log(e.target.value)
                }
            },  
        })
    </script>


</body>

</html>
