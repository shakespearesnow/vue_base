<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
    -->

    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号: </label>
            <input type="text" id="demo" v-model = "account"><br/> 

            <label for="password">密码: </label>
            <input type="password" id="password" v-model = "password"><br/>

            <label for="age">年龄: </label>
            <input type="number" id="age" v-model.number = "age"><br/>
 
            <label > 性别: </label>
            男<input type="radio" name="sex" value="man" v-model="sex">
            女<input type="radio" name="sex" value="women" v-model="sex"><br/>

            <label > 爱好: </label>
            <input type="checkbox" v-model="hobby" value="study">学习
            <input type="checkbox" v-model="hobby" value="swim">游泳
            <input type="checkbox" v-model="hobby" value="steam">游戏<br/>

            <label >所属校区: </label>
            <select v-model = "schools" >
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select><br/>

            <label > 其他信息: </label>
            <textarea v-model.lazy="other" ></textarea><br/><br/>

            <input type="checkbox" name="allot">阅读并接受
            <a href="http://www.baidu.com"><<用户协议>></a><br/>

            <button >提交</button>
        </form>
    </div>


    <script>

        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                account : '',
                password : '',
                age:'',
                sex: 'man',
                hobby:[],
                resultData:{
                    gender: [],
                    age:[]
                },
                schools:'',
                other:''
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data))
                }
            },
        })
    </script>


</body>

</html>
